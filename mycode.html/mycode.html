<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR MY EVERYTHING ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%; animation: bg 15s ease infinite; color: #444;
        }

        @keyframes bg { 0% {background-position: 0% 50%} 50% {background-position: 100% 50%} 100% {background-position: 0% 50%} }

        .card {
            width: 90%; max-width: 400px; padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px); border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center; position: absolute;
            opacity: 0; transform: translateY(30px); pointer-events: none;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.active { opacity: 1; transform: translateY(0); pointer-events: all; z-index: 10; }

        h1 { font-family: 'Dancing Script', cursive; font-size: 2.5rem; color: #ff477e; margin-bottom: 15px; }
        h2 { font-size: 1.2rem; margin-bottom: 15px; color: #666; }
        p { font-size: 15px; line-height: 1.6; margin-bottom: 20px; }

        input {
            width: 100%; padding: 12px; margin-bottom: 20px;
            border: 2px solid #ffeef2; border-radius: 15px; outline: none;
            text-align: center; font-size: 16px;
        }

        button {
            width: 100%; padding: 15px; border: none; border-radius: 50px;
            background: linear-gradient(135deg, #ff477e, #ff7eb3);
            color: white; font-weight: 600; font-size: 16px; cursor: pointer;
            transition: 0.3s; margin-bottom: 10px;
        }
        button:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(255, 71, 126, 0.3); }

        .btn-no { background: #bbb; position: relative; transition: 0.1s; }

        .img-container {
            width: 100%; height: 320px; border-radius: 20px;
            overflow: hidden; margin-bottom: 15px;
            border: 4px solid #fff; box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            background: #eee;
        }
        img, video { width: 100%; height: 100%; object-fit: cover; }

        .heart {
            position: fixed; bottom: -10vh; font-size: 24px;
            animation: float 5s linear forwards; pointer-events: none;
        }
        @keyframes float { to { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <audio id="myMusic" loop>
        <source src="Katchi Sera_320(PagaiWorld.com).mp3" type="audio/mpeg">
    </audio>

    <div class="card active" id="p0">
        <h1>Private üîí</h1>
        <p>This space is only for us.</p>
        <input type="password" id="pass" placeholder="Enter Secret Code">
        <button onclick="checkPass()">Unlock ‚ù§Ô∏è</button>
    </div>

    <div class="card" id="p1">
        <h1>Hi Beautiful... ‚ù§Ô∏è</h1>
        <p>Tayyar ho ek choti si journey ke liye?</p>
        <button onclick="next(1)">Haan Ji! üéÅ</button>
    </div>

    <div class="card" id="p2">
        <h2>Apna pyaara sa naam batao?</h2>
        <input id="nameInput" placeholder="Enter your name">
        <button onclick="saveName()">Aage Chalo üå∏</button>
    </div>

    <div class="card" id="p3">
        <h2 id="slideTitle">You look so perfect...</h2>
        <div class="img-container" id="mediaContainer"></div>
        <button onclick="nextSlide()">Next One ‚ú®</button>
    </div>

    <div class="card" id="p4">
        <h1>One Question... üíç</h1>
        <p>Kya aap hamesha mere saath rahogi? Har khushi aur har gham mein?</p>
        <button onclick="yes()">Hamesha! ‚ù§Ô∏è</button>
        <button class="btn-no" id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">Nahi üíî</button>
    </div>

    <div class="card" id="p5">
        <p id="finalText" style="font-style: italic; color: #ff477e;"></p>
        <button onclick="next(5)">Ek aur cheez... üíó</button>
    </div>

    <div class="card" id="p6">
        <h1>I Love You!</h1>
        <p id="loveText"></p>
        <div style="font-size: 50px; margin-top: 10px;">‚ôæÔ∏è‚ù§Ô∏è</div>
    </div>

    <script>
        const PASSWORD = "siya ILYSM";
        let userName = "";
        let slideIndex = 0;
        const song = document.getElementById("myMusic");

        // Media List: Photos and Videos
        const media = [
            { type: 'img', src: 'photo1.jpg.jpeg' },
            { type: 'img', src: 'photo2.jpg.jpeg' },
            { type: 'video', src: 'WhatsApp Video 2025-12-24 at 10.03.43 AM.mp4' },
            { type: 'img', src: 'photo3.jpg.jpeg' },
            { type: 'video', src: 'WhatsApp Video 2025-12-24 at 10.04.01 AM.mp4' }
        ];

        function checkPass() {
            const val = document.getElementById("pass").value;
            if(val === PASSWORD) {
                song.play().catch(e => console.log("Playback failed:", e));
                go(0, 1);
            } else {
                alert("Galat password! Hint: Tera naam + ILYSM");
            }
        }

        function saveName() {
            userName = document.getElementById("nameInput").value || "My Love";
            go(2, 3);
            loadSlide();
        }

        function loadSlide() {
            const container = document.getElementById("mediaContainer");
            const item = media[slideIndex];
            
            if(item.type === 'img') {
                container.innerHTML = `<img src="${item.src}" alt="Memory">`;
            } else {
                container.innerHTML = `<video src="${item.src}" autoplay loop muted playsinline></video>`;
            }
        }

        function nextSlide() {
            slideIndex++;
            if(slideIndex >= media.length) {
                go(3, 4);
            } else {
                loadSlide();
            }
        }

        function moveNo() {
            const btn = document.getElementById("noBtn");
            btn.style.position = "fixed";
            btn.style.left = Math.random() * 70 + "vw";
            btn.style.top = Math.random() * 70 + "vh";
        }

        function yes() {
            document.getElementById("finalText").innerHTML = `
                Apke saath har pal khoobsurat lagta hai üíñ<br><br>
                Apke bina ye duniya thodi si adhuri lagti hai‚Ä¶<br>
                Jab ap saath hoti ho, toh lagta hai sab mil gaya ‚ù§Ô∏è<br><br>
                Ap sirf meri pasand nahi, mera sukoon ho üåô
            `;
            go(4, 5);
        }

        function go(curr, next) {
            document.getElementById("p" + curr).classList.remove("active");
            document.getElementById("p" + next).classList.add("active");
            if(next === 6) {
                document.getElementById("loveText").innerHTML = `
                    <strong>${userName}</strong>,<br><br>
                    I choose you today, tomorrow, and forever.<br>
                    Har smile aur har khamoshi mein, main tumhara hoon.<br><br>
                    I LOVE YOU FOREVER ‚ù§Ô∏è
                `;
            }
        }

        function next(n) { go(n, n+1); }

        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = ["‚ù§Ô∏è", "üíñ", "üå∏", "‚ú®"][Math.floor(Math.random()*4)];
            heart.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 500);
    </script>
</body>
</html>
